<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main main-container">
      <figure></figure>
      <h1>How did we do?</h1>
      <p class="main-p">
        Please let us know how did we did with your support request. All
        feedback is appreciated to help us improve our offering!
      </p>
      <div class="rates-level-container">
        <div class="rate-1 rate">1</div>
        <div class="rate-2 rate">2</div>
        <div class="rate-3 rate">3</div>
        <div class="rate-4 rate">4</div>
        <div class="rate-5 rate">5</div>
      </div>
      <button class="main-button-submit">
        <a href="#">SUBMIT</a>
      </button>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
